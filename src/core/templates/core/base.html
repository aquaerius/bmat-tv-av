{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A sample TV programs API">
    <meta name="author" content="Gustavo Varela">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>{{ title }}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    
    <!-- Google Fonts CSS -->
    <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet" type="text/css">
    
    <!-- Font Awesome Icons SVG -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.12/js/all.js" integrity="sha384-Voup2lBiiyZYkRto2XWqbzxHXwzcm4A5RfdfG6466bu5LqjwwrjXCMBQBLMWh7qR" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="{% static 'core/css/base.css' %}" rel="stylesheet" type="text/css">
    {% block links %}
    {% endblock  %}
</head>

<body>
    {% block nav %}
    {% endblock %}
    <br>
    <main role="main" class="container">
        <div class="container-fluid">
            <div class="row items-align-center">
                <div class="col"></div>
                <div class="col-10">
                    <h1 class="text-white text-center">{% block title %}{% endblock %}</h1>
                    <div class="card p-5">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>

    </main><!-- /.container -->
    <br>
    <footer>
        <div class="card">
          <div class="card-header">
          Some quotes...
          </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>Music is a Lady they say, she's so incredibly attractive.</p>
                <footer class="blockquote-footer"><cite title="Source Title">Anonymous</cite></footer>
            </blockquote>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
